---
layout: default
---
<style>
  .col2 {
    width: 43%;
    display: inline-block;
    float: left;
    margin: 3%;
    position: relative;
    border: 1px solid black;
    /*border-radius: 10%;*/  }
  .col2 img {
    width: 100%;
    /*border-radius: 10%;*/
  }
  .col2 a p {
    position: absolute;
    width: 100%;
    text-align: center;
    left: 0;
    top: 0;
    font-size: 3em;
    height: 58%;
    padding-top: 42%;
    /*border-radius: 10%;*/
    opacity: 0;
  }
  .col2 p:hover {
    background: rgba(0,0,0,0.7);
    opacity: 1;
    color: white;
  }
</style>

<div class="home">
  
  <h1 style="font-size: 3em; text-align: center;">Hayden Elza</h1>
  
  <div class="content" style="overflow: hidden">
    <div class="col2"><img src="/assets/img/index/about2.png" alt="About"><a href="/about"><p class="text">$(whoami)</p></a></div>
    <div class="col2"><img src="/assets/img/index/skills.png" alt="About"><a href="/skills"><p class="text">echo $skills</p></a></div>
    <div class="col2"><img src="/assets/img/index/portfolio.png" alt="About"><a href="/protfolio"><p class="text">ls ~/portfolio</p></a></div>
    <div class="col2"><img src="/assets/img/index/contact.png" alt="About"><a href="/contact"><p class="text">mail $hayden</p></a></div>
  </div>

  <br><br>

  <h1>Recent Blog Posts:</h1>

  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "blog/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
